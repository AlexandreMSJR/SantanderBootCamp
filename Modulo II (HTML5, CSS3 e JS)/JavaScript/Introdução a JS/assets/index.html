<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Contador</title>
</head>

<body>
    <h1>Contador</h1>
    <div id="central">

        <p>Clique nos botões para alterar o valor. (Original)</p>
        <div id="sub-central">
            <button id="subtrair" onclick="decrement()">-</button>
            <span id="currentNumber">0</span>
            <button id="adicionar" onclick="increment()">+</button>
        </div>

        <p>Contador usando addEventListener</p>
        <div id="sub-central">
            <button id="subtrair2">-</button>
            <span id="currentNumberAdd">0</span>
            <button id="adicionar2">+</button>
        </div>

    <p>Contador de 0 a 10</p>
        <div id="sub-central">
            <button id="subtrair3" onclick="decrement2()" >-</button>
            <span id="currentNumberLimit">0</span>
            <button id="adicionar3" onclick="increment2()" >+</button>
        </div>

        <p>Contador com negativos em vermelho e limite até 10</p>
        <div id="sub-central">
            <button id="subtrair4" >-</button>
            <span id="currentNumberNeg">0</span>
            <button id="adicionar4" >+</button>
        
        </div>
    </div>
    <script src="./js/scripts.js"></script>
</body>

</html>
