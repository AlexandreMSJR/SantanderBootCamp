<mat-list-item role="listitem">
    <p [ngStyle]="{textDecoration: done ? 'line-through' : 'none'}">
        {{ todo.title }}
    </p>
    <button mat-icon-button aria-label="Marca como concluído" (click)="markAsDone()">
        <mat-icon>done</mat-icon>
    </button>
    <button mat-icon-button aria-label="Excluí" (click)="removeTodo()">
        <mat-icon>delete_forever</mat-icon>
    </button>
</mat-list-item>
