<ul class="list-group mx-auto my-3 col-3">
    <ng-template ngFor let-pessoa [ngForOf]="pessoas"> <!-- Como o *ngFor funciona por trás. -->
      <li class="list-group-item">
        O nome da pessoas é {{ pessoa.firstName }} {{ pessoa.lastName }}  e ela tem a idade {{ pessoa.age }}.
      </li>
    </ng-template>
  </ul>
